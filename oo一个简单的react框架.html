<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Reactjs in 40 </title>
    <style media="screen">
      .like-btn { font-size: 50px; }
    </style>
  </head>

  <body>
    <div class='wrapper'></div>
  </body>

  <script type="text/javascript">
    /* Component */
    class Component {
      constructor (props = {}) {
        this.props = props
      }

      //ä¿å­˜æ—§çš„èŠ‚ç‚¹ï¼Œ ä»¥ä¾¿æŠŠæ–°èŠ‚ç‚¹æ‰¾ä½ç½®
      setState (state) {
        const oldEl = this.el
        this.state = state
        this.el = this.renderDOM()
        if (this.onStateChange) this.onStateChange(oldEl, this.el)
      }

  	  //åšäº†ä¸¤ä»¶äº‹æƒ…ï¼Œ åˆ›å»ºdom ç»™domç»‘å®šäº‹ä»¶	
      renderDOM () {
        this.el = createDOMFromString(this.render())
        if (this.onClick) {
          this.el.addEventListener('click', this.onClick.bind(this), false)
        }
        return this.el
      }
    }

    //document å»ºä¸€ä¸ªdivï¼Œ ä¸ç”¨æ”¾åˆ°é¡µé¢ï¼Œ å°±å¯ä»¥æ·»åŠ äº‹ä»¶
    const createDOMFromString = (domString) => {
      const div = document.createElement('div')
      div.innerHTML = domString
      return div
    }

    const mount = (component, wrapper) => {
      //æ¸²æŸ“é¦–æ¬¡	
      wrapper.appendChild(component.renderDOM())

      //setStateå›è°ƒï¼Œ è¦æ‹¿åˆ°å®ä¾‹ï¼Œ å› ä¸ºsetSateæ˜¯å¯¹æ¯ä¸ªç»„ä»¶å®ä¾‹è€Œè¨€
      component.onStateChange = (oldEl, newEl) => {
        wrapper.insertBefore(newEl, oldEl)
        wrapper.removeChild(oldEl)
      }
    }

    /* ========================================= */
    class LikeButton extends Component {
      constructor (props) {
        super(props)
        this.state = { isLiked: false }
      }

      onClick () {
        this.setState({
          isLiked: !this.state.isLiked
        })
      }

      //è¿™ä¸ªrender å†…å®¹ä¼šè¢«çˆ¶ç»„ä»¶ è½¬æˆä¸€ä¸ªdom =ã€‹ this.el
      render () {
        return `
          <button class='like-btn' style="background-color: ${this.props.bgColor}">
            <span class='like-text'>
              ${this.state.isLiked ? 'å–æ¶ˆ' : 'ç‚¹èµ'}
            </span>
            <span>ğŸ‘</span>
          </button>
        `
      }
    }

    class RedBlueButton extends Component {
      constructor (props) {
        super(props)
        this.state = {
          color: 'red'
        }
      }

      onClick () {
        this.setState({
          color: 'blue'
        })
      }

      render () {
        return `
          <div style='color: ${this.state.color};'>${this.state.color}</div>
        `
      }
    }

    const wrapper = document.querySelector('.wrapper')
    mount(new LikeButton({ bgColor: 'red' }), wrapper)
    mount(new LikeButton(), wrapper)
    mount(new RedBlueButton(), wrapper)
  </script>
</html>
